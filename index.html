<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Nomes</title>

  <!-- Favicon na mesma pasta do HTML -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Importando a fonte Product Sans do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Product Sans', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #fff;
      flex-direction: column;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      width: 500px; /* Logo maior */
      height: auto;
    }
    .search-container {
      display: flex;
      align-items: center;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .search-box {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      width: 250px;
      background-color: #222;
      color: #fff;
    }
    .search-icon {
      margin-left: 10px;
      cursor: pointer;
      color: #fff;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    .not-found {
      color: red;
    }
    .found {
      color: green;
    }
    .result-list {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }
    .result-list li {
      padding: 5px;
      background-color: #333;
      border-radius: 3px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="https://i.postimg.cc/xqDsqfkz/alta-sem-fundo-2-1.png" alt="Logo">
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-box" placeholder="Digite o nome..." />
    <span id="searchIcon" class="search-icon">&#128269;</span>
  </div>
  
  <div id="result" class="result"></div>
  <ul id="resultList" class="result-list"></ul> <!-- Lista de resultados -->

  <script>
    const namesList = [
      "Paulo Ubiraci Gomes Hernandorena",
      "Sonia Mara Freitas Rodrigues",
      "Maria Pinto Fernandes",
      "Gleice Nara Garcia Da Silva",
      "Claudino Barbier",
      "Maria Pinto Alves",
      "Jaqueline Diogo Machado",
      "Silene Silva Da Silva",
      "Ironi Almeida Ferreira",
      "Neusa Maria Cunha Dutra",
      "Daniere Fernandes Da Silva Neves",
      "Oiram Amorim Pires",
      "Martha Helena Silveira Chagas Santos",
      "Maria Teresa Garcia",
      "Claudia Regina Viana Almeida",
      "Rudy Ney Madeira",
      "Sonia Beatriz Rosa Viera",
      "Rosina Dos Santos Geraldo Nobre",
      "Maria Do Carmo Gomes",
      "Jorge Alberto Ignacio",
      "Luiz Henrique Dos Santos",
      "Olinda Pereira De Souza",
      "Marcio Moreira Botelho",
      "Ondina Raquel Lemos Sosa",
      "Paulo Roberto Feijo Martinez",
      "Jose Antônio De Jesus Hugo",
      "Paulo Sergio Torme Vaz",
      "Araní Fernandes Dutra",
      "Carlos Dutra Marques",
      "Mara Regina Costa De Souza",
      "Eloisa Dutra Da Silveira Dias",
      "Khawla Jamal Yousef Hussein DAwas",
      "Nilton Carlos Brum Da Silveira",
      "Claudemar Afonso Jodar",
      "Milton Peres Carvalho",
      "Daniel David Cejas Acuna",
      "Gessi Franco"
    ];

    const searchInput = document.getElementById('searchInput');
    const searchIcon = document.getElementById('searchIcon');
    const result = document.getElementById('result');
    const resultList = document.getElementById('resultList');

    function searchName() {
      const query = searchInput.value.trim().toLowerCase();
      const foundNames = namesList.filter(name => name.toLowerCase().includes(query)); // Filtra todos os nomes que correspondem

      // Limpa a lista de resultados anterior
      resultList.innerHTML = '';

      if (foundNames.length > 0) {
        result.textContent = `${foundNames.length} resultado(s) encontrado(s)`; 
        result.className = 'result found';

        // Exibe os nomes encontrados
        foundNames.forEach(name => {
          const listItem = document.createElement('li');
          listItem.textContent = name;
          resultList.appendChild(listItem);
        });
      } else {
        result.textContent = 'Nome não encontrado';
        result.className = 'result not-found';
      }
    }

    searchIcon.addEventListener('click', searchName);
    searchInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        searchName();
      }
    });
  </script>

</body>
</html>
